<!DOCTYPE html>
<html lang="zh-cn">
 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <title>验证码练习</title>
        
        <link rel="stylesheet" type="text/css" href="css/verify.css">
    </head>
 
    <body style="text-align: center">
		<h2>验证码练习</h1>
    	<div id="mpanel2" style="margin-left:auto;margin-right:auto;width: 100%;text-align: center;">
        </div>
        
        <button type="button" id="check-btn" class="verify-btn">确定</button>
    	<h4>Designed by <a href="https://lakphy.me" style="color:black">Lakphy</a></h3>
		<h5><a href="https://lakphy.me" style="color:black">Lakphy</a> 2020 仅供学习交流使用<br>基于开源项目<a href="https://github.com/Hibear/verify" style="color:black">&nbsp;Github:/Hibear/verify&nbsp;</a></h5>
        <script type="text/javascript" src="js/jquery.min.js" ></script>
        <script type="text/javascript" src="js/verify.js" ></script>
        <!--<script type="text/javascript" src="js/verify.min.js" ></script>-->
        
        <script>
        	
        	$('#mpanel2').codeVerify({
        		type : 1,
		    	width : '400px',
		    	height : '50px',
		    	fontSize : '30px',
		    	codeLength : 6,
		    	btnId : 'check-btn',
		    	ready : function() {
		    	},
		    	success : function() {
		    		alert('验证匹配！');
		    	},
		    	error : function() {
		    		alert('验证码不匹配！');
		    	}
		    });
		    
		    
		    
        	
		    
		    
        </script>
    </body>
 
</html>
