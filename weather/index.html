<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
    <title>Weather_Lakphy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.1.0/font/qweather-icons.css" />
    <link rel="stylesheet" href="./main.css" />
    <meta name="auther" content="Lakphy" />
    <script>
        function addNewLocation(e) {
            if (e.target.className === "topbar-icon") {
                e.target.className = "topbar-icon search-mode";
                document.getElementsByClassName("search-container")[0].className =
                    "search-container show";
                document.getElementById("topbar").className = "topbar-search";
            } else {
                e.target.className = "topbar-icon";
                document.getElementsByClassName("search-container")[0].className =
                    "search-container";
                document.getElementById("topbar").className = "";
            }
        }
    </script>
</head>

<body>
    <div id="container">
        <div id="topbar">
            <div class="topbar-container">
                <div class="topbar-icon" id="plus" style="background-image: url('./iamges/plus-light.png')" onclick="addNewLocation(event)"></div>
                <div class="title">Weather_Lakphy</div>
                <div class="topbar-icon" id="share" style="background-image: url('./iamges/share-light.png')"></div>
            </div>
            <div class="search-container">
                <div class="searchbox">
                    <input type="text" class="searchbox-input" />
                    <div class="searchbox-btn" style="background-image: url('./iamges/search-light.png')"></div>
                </div>
                <div class="gps-notice">使用定位地址</div>
                <div class="result"></div>
            </div>
        </div>
        <div id="current-weather-1"></div>
        <div id="current-weather-2"></div>
        <div id="daily-weather"></div>
        <div id="hourly-weather"></div>
        <div id="current-lives"></div>
        <div id="about">
            <div class="about-title">鸣谢</div>
            <div class="about-container">
                <div class="about-logo"></div>
                <div class="about-notice">Designed by</div>
                <div class="about-name">Lakphy</div>
                <div class="about-link">
                    <a href="https://lakphy.me">lakphy.me</a>
                </div>
            </div>
            <div class="about-container">
                <div class="about-data">
                    <div class="about-label">定位技术</div>
                    <div class="about-content">高德地图</div>
                </div>
                <div class="about-data">
                    <div class="about-label">天气信息</div>
                    <div class="about-content">和风天气</div>
                </div>
                <div class="about-data">
                    <div class="about-label">开发环境</div>
                    <div class="about-content">StarBucks</div>
                </div>
                <div class="about-data">
                    <div class="about-label">开发设备</div>
                    <div class="about-content">Apple Mac</div>
                </div>
                <div class="about-data">
                    <div class="about-label">DNS支持</div>
                    <div class="about-content">Cloudflare</div>
                </div>
                <div class="about-data">
                    <div class="about-label">页面部署</div>
                    <div class="about-content">Github</div>
                </div>
                <div class="about-data">
                    <div class="about-label">图标设计</div>
                    <div class="about-content">iconfont<br />和风天气</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=f3d9feaf583addae96459608bae778c3"></script>
    <div id="amap-container"></div>
    <script type="module" src="./main.js"></script>
</body>

</html>
